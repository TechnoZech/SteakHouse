<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contactStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./loginStyles.css" />
   
    <title>Contact Us</title>
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <h1 class="contact-heading">CONTACT US</h1>
            <p class="contact-p">In order to best serve you, please help us by providing your information below so that we may follow up regarding your questions or comments.</p>
            <div class="contact-input-form-div">
                <div class="contact-input-div">
                    <p class="contact-label">NAME</p>
                    <input type="text" class="contact-input">
                </div>
                <div class="contact-input-div">
                    <p class="contact-label">EMAIL ADDRESS</p>
                    <input type="text" class="contact-input">
                </div>
                <div class="contact-input-div">
                    <p class="contact-label">ADDRESS</p>
                    <input type="text" class="contact-input">
                </div>
                <div class="contact-input-div">
                    <p class="contact-label">ADDRESS LINE 2</p>
                    <input type="text" class="contact-input">
                </div>
            </div>

            <div class="radio-div">
                <input type="radio" class="input-radio" id="html" name="fav_language" value="HTML">
                <label for="html" class="input-label">I have a question</label><br>
            </div>
            <div class="radio-div">
                <input type="radio" class="input-radio" id="html" name="fav_language" value="HTML">
                <label for="html" class="input-label">I liked something</label><br>
            </div>
            <div class="radio-div">
                <input type="radio" class="input-radio" id="html" name="fav_language" value="HTML">
                <label for="html" class="input-label">I disliked something</label><br>
            </div>
            <div class="radio-div">
                <input type="radio" class="input-radio" id="html" name="fav_language" value="HTML">
                <label for="html" class="input-label">I have a suggestion*</label><br>
            </div>

            <div class="contact-comment">
                <h2 class="comment-title">
                    COMMENT*
                </h2>
                <textarea name="" id="" rows="10" class="comment-textarea"></textarea>
            </div>
            <button class="contact-btn">SUBMIT COMMENT</button>
        </div>
    </section>
</body>
</html>
